{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="form">
    <h1>Patients please register here: </h1>
    <form class="form-horizontal" action="{% url 'healthband:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">First Name:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Last Name:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Gender:</label>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male"> Male
                </label>
            </div>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female"> Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="datepicker">Date of Birth:</label>
            <div class="col-xs-2" >
                <input type="text" id="datepicker" placeholder="YYYY-MM-DD" name="dob">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="address">Address:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="address" name="address" placeholder="street">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="city">City:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="city" name="city" placeholder="city">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="state">State:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="state" name="state" placeholder="state">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="postalCode">Postal Code:</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="postal code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="Allergy">Allergy:</label>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="Allergy1" placeholder="Allergy 1">
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="Allergy2" placeholder="Allergy 2">
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" id="Allergy3" placeholder="Allergy 3">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="BloodType">Blood Type:</label>
            <div class="col-xs-2">
                <select class="form-control" id="BloodType">
                    <option></option>
                    <option>A</option>
                    <option>B</option>
                    <option>AB</option>
                    <option>O</option>
                </select>
            </div>
            <div class="col-xs-2">
                <select class="form-control" id="BloodType">
                    <option></option>
                    <option>+</option>
                    <option>-</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
                <a href="{% url 'healthband:index' %}">
                  <button type="button" class="btn">Return to Homepage</button>
                </a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
			<label class="label label-danger">{{error_msg}}</label>
		</div>
    </form>
</div>
</div>
{% endblock %}
